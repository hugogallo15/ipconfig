<div class="camera-grid">
  @for (cameraId of imageSrcMap.keys(); track cameraId) {
  @if(imageSrcMap.get(cameraId)) {
  @let data = imageSrcMap.get(cameraId);
  <div class="camera-card">
    <h3>{{ data?.name }}</h3>
    <div class="image-box">
      <img [src]="data?.imageSrc" [alt]="data?.name" />
    </div>
  </div>
  }
  }
</div>
